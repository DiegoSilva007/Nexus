<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nexus</title>
    <link rel="stylesheet" href="feed.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="/favicons/favicon-16x16.png"
      type="image/x-icon"
    />
    <link href="./search.html">
  </head>

  <body>
    <div class="container">
      <!-- ====== CABEÇALHO ====== -->
      <header class="topbar">
        <div class="logo_nexus">
          <img src="./img/logo_feed.png" alt="Logo Nexus" />
        </div>

        <div class="SearchAndProfile">
          <input
            type="search"
            placeholder="Pesquisar usuários..."
            class="search-bar"
            id="inputNome"
          />
          <button id="searchBtn" class="search-btn">
            <i class="fas fa-search"></i>
          </button>

          <a
            href="./perfil.html"
            class="profile-link"
            title="Meu perfil"
            target="_blank"
          >
            <img
              src="./img/profile_icon.jpg"
              alt="Perfil"
              class="profile-icon"
            />
          </a>
        </div>
      </header>

      <!-- ====== FEED DE POSTAGENS ====== -->
      <main class="feed" id="feedContainer">
        <div class="loading">
          <p>Adicione novos amigos e visualise as postagens</p>
        </div>
      </main>
    </div>

    <script src="feed.js" defer></script>

    <script>
      // ===== Função para Logout =====
      function logout() {
        fetch("http://127.0.0.1:5000/Logout/sair", {
          method: "POST",
          credentials: "include",
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.mensagem_logout);
            window.location.href = "login.html";
          })
          .catch((error) => console.error("Erro ao sair:", error));
      }

    document.getElementById('inputNome').addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
    const nome = e.target.value.trim();
    if (nome) {
      window.location.href = `search.html?query=${encodeURIComponent(nome)}`;
    }
  }
});

  

    </script>
  </body>
</html>
